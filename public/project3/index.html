<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List: part 2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/jquery-3-1-1.js"></script>
    <script src="scripts/gears.js"></script>
</head>
<body>
<div class="page_container">
    <div class="head_wrap">
        <div class="head__title">TO DO LIST</div>
        <div class="head__input">
            <input type="text" id="item_value" placeholder="..."/>
            <div id="addButton">Add</div>
        </div>
    </div>
    <div class="body_wrap">
        <div id="content_container">

            <!-- items here -->

        </div>
        <div id="nc_container">
            <div id="navigation_block"></div>
            <div id="controls_block">
                <div id="controls__left">
                    <div id="showAll" class="control_item">Show all</div>
                    <div id="showPending" class="control_item">Show pending</div>
                    <div id="showCompleted" class="control_item">Show completed</div>
                </div>
                <div id="clearButton">Clear all</div>
            </div>
        </div>
    </div>
    <div class="foot_wrap">
        <div class="foot__stats">
            <div id="pending"></div>
            <div id="completed"></div>
        </div>
        <div class="foot__credits">By <a class="onBlack" href="../">Peter Dyumin</a>, 2017</div>
    </div>
</div>
</body>
</html>
